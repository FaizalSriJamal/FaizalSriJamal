  <!-- Dropdown menu-->

  <div class="container">
    <form>
      <div class="form-row justify-content-center">

        <div class="col">

          <select class="form-control form-control-sm" id="exampleFormControlSelect1">
            <option>Select movie...</option>
            <option>Disney's Cruella</option>
            <option>Fast & Furious 9</option>
            <option>Black Widow</option>
            <option>Space Jam 2</option>
          </select>
        </div>

        <div class="col">

          <select class="form-control form-control-sm" id="exampleFormControlSelect1">
            <option>Select date...</option>
            <option>Mon, 1 Aug 2021</option>
            <option>Tue, 2 Aug 2021</option>
            <option>Wed, 3 Aug 2021</option>
            <option>Thur, 4 Aug 2021</option>
          </select>
        </div>

        <div class="col">

          <select class="form-control form-control-sm" id="exampleFormControlSelect1">
            <option>Select time...</option>
            <option>12:00 PM</option>
            <option>2:30 PM</option>
            <option>5:00 PM</option>
            <option>7:30 PM</option>
          </select>
        </div>

        <!-- Book Button -->
        <div class="d-flex">
          <button type="button" class="btn btn-sm btn-danger ml-2">Book Now</button>
        </div>



      </div>

    </form>

  </div>

  <hr>

  <div class="container">

    <div class="jumbotron bg-light">

    <form>
      <div class="form-group">
        <label for="name">Name*</label> 
        <input id="name" name="name" placeholder="Enter Name" type="text" class="form-control" required="required">
      </div>
      <div class="form-group">
        <label for="email">Email*</label> 
        <input id="email" name="email" placeholder="Enter Email" type="text" required="required" class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number*</label> 
        <input id="phone" name="phone" placeholder="########" type="text" class="form-control" required="required">
      </div>
      <div class="form-group">
        <label for="bookingID">Enter Booking ID*</label> 
        <input id="bookingID" name="bookingID" placeholder="Enter Booking ID" type="text" class="form-control" required="required">
      </div> 
      <div class="form-group">
        <button name="submit" type="submit" class="btn btn-danger">Check Booking</button>
      </div>
    </form>

  </div>
